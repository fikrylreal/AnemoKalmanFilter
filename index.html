<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Family Tree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/orgchart/3.1.3/css/jquery.orgchart.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/family-tree-logo.png">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img src="assets/family-tree-logo.png" alt="Family Tree Logo" class="logo">
            <h1>Family Tree</h1>
            <div class="header-actions">
                <button class="btn btn-add" onclick="showAddForm()">
                    <span class="icon">+</span> Add Member
                </button>
                <button class="btn btn-export" onclick="exportData()">
                    <span class="icon">↓</span> Export
                </button>
            </div>
        </header>

        <div class="main-content">
            <div id="chart-container"></div>
            
            <div id="profileView" class="profile-container">
                <!-- Profile content will be loaded here -->
            </div>
        </div>

        <!-- Add/Edit Member Modal -->
        <div id="memberModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Add Family Member</h2>
                <form id="memberForm" onsubmit="saveMember(event)">
                    <div class="form-group">
                        <label for="name">Full Name*</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="relationship">Relationship*</label>
                        <select id="relationship" class="form-select" required>
                            <option value="">Select</option>
                            <option value="Grandparent">Grandparent</option>
                            <option value="Parent">Parent</option>
                            <option value="Child">Child</option>
                            <option value="Sibling">Sibling</option>
                            <option value="Spouse">Spouse</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="parent">Parent</label>
                        <select id="parent" class="form-select">
                            <option value="">None (Root Member)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input type="date" id="birthDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" class="form-input" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-save">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Zoom Controls -->
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomIn()" title="Zoom In">+</button>
            <button class="zoom-btn" onclick="resetZoom()" title="Reset Zoom">↺</button>
            <button class="zoom-btn" onclick="zoomOut()" title="Zoom Out">-</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <!-- jQuery & OrgChart -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/orgchart/3.1.3/js/jquery.orgchart.min.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
